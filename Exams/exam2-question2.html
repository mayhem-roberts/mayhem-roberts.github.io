<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>true</title>
</head>
<body>
  <p>Please enter two numbers:</p>
  <input type="text" id="one" size="5"><br>
  <input type="text" id="two" size="5">
  <button type="button" onclick="tru()">Click</button> 
  <div id="output"></div>

  <script>
   function tru() {
    let x = parseInt(document.getElementById("one").value);
    let y = parseInt(document.getElementById("two").value);
    let message; 

    if (x >5 && y >5) {
        message = "True";
    }
    else if (x + y > 20) {
        message = "True"
    }
    else {
        message = "False"
    }

    document.getElementById("output").innerHTML = message;
   }
  </script>
</body>
</html>
